services:
  postgres:
    image: postgres
    container_name: weather-data-service-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}  # Ensure that DB_NAME is defined in the .env file or environment
      POSTGRES_USER: ${DB_USERNAME}  # Ensure that DB_USERNAME is defined
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Ensure that DB_PASSWORD is defined
    ports:
      - "${DB_PORT}:${DB_PORT}"  # Exposes the PostgreSQL port to your host
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist data using a Docker volume

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
    # Define volume storage if needed (optional)